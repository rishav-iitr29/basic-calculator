<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
  <p class="js-calculation display-calculation"></p>
  <p>
    <button class="calculator-button" onclick="
      updateCalculation('1');
      console.log(calculation);
    ">1</button>
    <button class="calculator-button" onclick="
      updateCalculation('2');
      console.log(calculation);
    ">2</button>
    <button class="calculator-button" onclick="
      updateCalculation('3');
      console.log(calculation);
    ">3</button>
    <button class="calculator-button orange-button" onclick="
      updateCalculation('+');
      console.log(calculation);
    ">+</button>
  </p>
  <p>
    <button class="calculator-button" onclick="
      updateCalculation('4');
      console.log(calculation);
    ">4</button>
    <button class="calculator-button" onclick="
      updateCalculation('5');
      console.log(calculation);
    ">5</button>
    <button class="calculator-button" onclick="
      updateCalculation('6');
      console.log(calculation);
    ">6</button>
    <button class="calculator-button orange-button" onclick="
      updateCalculation('-');
      console.log(calculation);
    ">-</button>
  </p>
  <p>
    <button class="calculator-button" onclick="
      updateCalculation('7');
      console.log(calculation);
    ">7</button>
    <button class="calculator-button" onclick="
      updateCalculation('8');
      console.log(calculation);
    ">8</button>
    <button class="calculator-button" onclick="
      updateCalculation('9');
      console.log(calculation);
    ">9</button>
    <button class="calculator-button orange-button" onclick="
      updateCalculation('*');
      console.log(calculation);
    ">*</button>
  </p>
  <p>
    <button class="calculator-button" onclick="
      updateCalculation('0');
      console.log(calculation);
    ">0</button>
    <button class="calculator-button" onclick="
      updateCalculation('.');
      console.log(calculation);
    ">.</button>
    <button class="calculator-button" onclick="
      evaluateCalculation();
    ">=</button>
    <button class="calculator-button orange-button" onclick="
      updateCalculation('/');
      console.log(calculation);
    ">/</button>
  </p>
  <p>
    <button class="calculator-button clear-button" onclick="
      calculation = '';
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>
  <script src="scripts/calculator.js"></script>
</body>
</html>
